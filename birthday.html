<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Love ❤</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
        color: #ff4f81;
        text-align: center;
    }
    section {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    h1 { margin: 10px 0; }
    p { max-width: 700px; line-height: 1.6; }
    .heart {
        font-size: 50px;
        animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }
    button {
        background-color: #ff4f81;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover { background-color: #e84370; }
    .floating-heart {
        position: fixed;
        bottom: -50px;
        font-size: 24px;
        animation: floatUp 5s linear infinite;
        opacity: 0.7;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
</style>
</head>
<body>

<section>
    <h1>🎉 Happy Birthday Babi 🎉</h1>
    <p>You make my world brighter every single day 💕</p>
    <div class="heart">❤</div>
    <a href="birthday2.html"><button>Next 💌</button></a>
</section>

<script>
setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    heart.textContent = '❤';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 500);
</script>

</body>
</html>
